<h3>{{'Edit Product Form' | translate}}</h3>
<form name="form" novalidate [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">{{'Name' | translate}}*</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" formControlName="name" required/>
        </div>
    </div>
    <div class="form-group row">
        <label for="cost" class="col-sm-1 col-form-label">${{'Cost' | translate}}*</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="cost" formControlName="cost" required/>
        </div>
    </div>
    <div class="form-group row">
        <label for="type" class="col-sm-1 col-form-label">{{'Type' | translate}}</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="type" formControlName="type"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="details" class="col-sm-1 col-form-label">{{'Details' | translate}}</label>
        <div class="col-sm-4">
            <textarea class="form-control" rows="6" name="details" formControlName="details"
                      placeholder="{{'Must be 0-500 characters long' | translate}}"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <button type="submit" [disabled]="productForm.invalid || loading" class=" col-sm-1 btn btn-primary">{{'Submit' | translate}}
        </button>
