<div class="col-md-6 col-md-offset-3">
    <h3>Add product</h3>
    <form name="form" novalidate [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" formControlName="name" required/>
            <div *ngIf="productForm.get('name').hasError('required') && productForm.get('name').touched"
                 class="alert alert-danger">Name
                is
                required
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" formControlName="description" required/>
            <div *ngIf="productForm.get('description').hasError('required') && productForm.get('description').touched"
                 class="alert alert-danger">Description
                is
                required
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" formControlName="price" required/>
            <div *ngIf="productForm.get('price').hasError('required') && productForm.get('price').touched"
                 class="alert alert-danger">Price
                is
                required
            </div>
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="productForm.invalid || loading" class="btn btn-default">Submit
            </button>
