<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Product list</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<h2>Product list</h2>
<form name="productForm" >
    <input type="hidden" name="id" value="0" />
    <div class="form-group">
        <label for="name">name:</label>
        <input class="form-control" name="name" />
    </div>
    <div class="form-group">
        <label for="description">description:</label>
        <input class="form-control" name="age" />
    </div>
    <div class="panel-body">
        <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
        <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
    </div>
</form>
<table class="table table-condensed table-striped table-bordered">
    <thead><tr><th>Id</th><th>Имя</th><th>описание</th><th></th></tr></thead>
    <tbody>
    </tbody>
</table>

<script>
    function GetProducts() {
        $.ajax({
            url: "E:/Учеба/Зубков/ProductList/server/controllers/products/products",
            type: "GET",

            contentType: "application/json",

            success: function (products) {
alert("juj");
                var rows = "";
                $.each(products, function (index, product) {
                    // добавляем полученные элементы в таблицу

                    rows += row(product);
                })
                $("table tbody").append(rows);
            }
        });
    }
    function GetProduct(id) {
        $.ajax({
            url: "../server/controllers/products/products/"+id,
            type: "GET",
            contentType: "application/json",
            success: function (product) {
                var form = document.forms["productForm"];
                form.elements["id"].value = product._id;
                form.elements["name"].value = product.name;
                form.elements["description"].value = product.description;
            }
        });
    }
    function CreateProduct(productName, productDescription) {
        $.ajax({
            url: "../server/controllers/products/products",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                name: productName,
                description: productDescription
            }),
            success: function (product) {
                reset();
                $("table tbody").append(row(product));
            }
        })
    }
    function EditProduct(productId, productName, productDescription) {
        $.ajax({
            url: "../server/controllers/products/products",
            contentType: "application/json",
            method: "PUT",
            data: JSON.stringify({
                id: productId,
                description: productDescription,
                name: productName
            }),
            success: function (product) {
                reset();
                console.log(product);
                $("tr[data-rowid='" + product._id + "']").replaceWith(row(product));
            }
        })
    }

    function reset() {
        var form = document.forms["productForm"];
        form.reset();
        form.elements["id"].value = 0;
    }

    function DeleteProduct(id) {
        $.ajax({
            url: "../server/controllers/products/products/"+id,
            contentType: "application/json",
            method: "DELETE",
            success: function (product) {
                console.log(product);
                $("tr[data-rowid='" + product._id + "']").remove();
            }
        })
    }
    var row = function (product) {
        return "<tr data-rowid='" + product._id + "'><td>" + product._id + "</td>" +
            "<td>" + product.name + "</td> <td>" + product.age + "</td>" +
            "<td><a class='editLink' data-id='" + product._id + "'>Изменить</a> | " +
            "<a class='removeLink' data-id='" + product._id + "'>Удалить</a></td></tr>";
    }
    $("#reset").click(function (e) {

        e.preventDefault();
        reset();
    })

    $("form").submit(function (e) {
        e.preventDefault();
        var id = this.elements["id"].value;
        var name = this.elements["name"].value;
        var description = this.elements["description"].value;
        if (id == 0)
            CreateProduct(name, description);
        else
            EditProduct(id, name, description);
    });

    $("body").on("click", ".editLink", function () {
        var id = $(this).data("id");
        GetProduct(id);
    })
    $("body").on("click", ".removeLink", function () {
        var id = $(this).data("id");
        DeleteProduct(id);
    })

    GetProducts();
</script>
</body>
</html>
