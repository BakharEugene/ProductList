<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Product list</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<h2>Product list</h2>
<form name="productForm" >
    <input type="hidden" name="id" value="0" />
    <div class="form-group">
        <label for="name">name:</label>
        <input class="form-control" name="name" />
    </div>
    <div class="form-group">
        <label for="description">description:</label>
        <input class="form-control" name="description" />
    </div>
    <div class="form-group">
        <label for="price">price:</label>
        <input class="form-control" name="description" />
    </div>
    <div class="panel-body">
        <button type="submit" class="btn btn-sm btn-primary">Save</button>
        <a id="reset" class="btn btn-sm btn-primary">Reset</a>
    </div>
</form>
<table class="table table-condensed table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>
    Actions
        </th>
    </tr></thead>
    <tbody>
    </tbody>
</table>


<script>
    function GetProducts() {
        alert("GetProducts()");
        $.ajax({
            url: "/server/routes/product/products",
            type: "GET",

            contentType: "application/json",

            success: function (products) {
                var rows = "";
                $.each(products, function (index, product) {
                    // добавляем полученные элементы в таблицу

                    rows += row(product);
                })
                $("table tbody").append(rows);
            }
        });
    }
    function GetProduct(id) {
        alert("GetProduct(id)");
        $.ajax({
            url: "/server/routes/product/products/" + id,
            type: "GET",
            contentType: "application/json",
            success: function (product) {
                var form = document.forms["productForm"];
                form.elements["id"].value = product._id;
                form.elements["name"].value = product.name;
                form.elements["description"].value = product.description;
                form.elements["price"].value = product.price;
            }
        });
    }
    function CreateProduct(productName, productDescription, productPrice) {
        alert("CreateProduct(productName, productDescription, productPrice)");

        alert(productName,productPrice,productDescription);

        $.ajax({
            url: "/server/routes/product/products",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                name: productName,
                description: productDescription,
                price: productPrice
            }),
            success: function (product) {


                reset();
                $("table tbody").append(row(product));
            }

        })
    }
    function EditProduct(productId, productName, productDescription, productPrice) {
        alert("EditProduct(productId, productName, productDescription, productPrice)");

        $.ajax({
            url: "/server/routes/product/products",
            contentType: "application/json",
            method: "PUT",
            data: JSON.stringify({
                id: productId,
                description: productDescription,
                name: productName,
                price: productPrice
            }),
            success: function (product) {
                reset();
                console.log(product);
                $("tr[data-rowid='" + product._id + "']").replaceWith(row(product));
            }
        })
    }

    function reset() {
        var form = document.forms["productForm"];
        form.reset();
        form.elements["id"].value = 0;
    }

    function DeleteProduct(id) {
        $.ajax({
            url: "/server/routes/product/products/" + id,
            contentType: "application/json",
            method: "DELETE",
            success: function (product) {
                console.log(product);
                $("tr[data-rowid='" + product._id + "']").remove();
            }
        })
    }
    var row = function (product) {
        return "<tr data-rowid='" + product._id + "'>" +
            "<td>" + product._id + "</td>" +
            "<td>" + product.name + "</td> " +
            "<td>" + product.price + "</td> " +

            "<td>" + product.description + "</td>" +
            "<td>" +
            "<a class='editLink' data-id='" + product._id + "'>Изменить</a> | " +
            "<a class='removeLink' data-id='" + product._id + "'>Удалить</a>" +
            "</td>" +
            "</tr>";
    }
    $("#reset").click(function (e) {

        e.preventDefault();
        reset();
    })

    $("form").submit(function (e) {

        e.preventDefault();
        var id = this.elements["id"].value;
        alert(id);

        var name = this.elements["name"].value;
        alert(name);

        var description = this.elements["description"].value;
        alert(description);


        var price=this.elements["price"].value;
        alert(price);
        if (id == 0)
            CreateProduct(name, description,price);
        else
            EditProduct(id, name, description,price);
    });

    $("body").on("click", ".editLink", function () {
        var id = $(this).data("id");
        GetProduct(id);
    })
    $("body").on("click", ".removeLink", function () {
        var id = $(this).data("id");
        DeleteProduct(id);
    })
    GetProducts();
</script>
</body>
</html>
